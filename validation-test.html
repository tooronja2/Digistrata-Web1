<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Validation Test</title>
    <script src="/js/webfont.js"></script>
</head>
<body>
    <h1>Validation Test Results</h1>
    <div id="results">Loading...</div>
    
    <script>
        setTimeout(function() {
            var results = [];
            
            var ogImage = document.querySelector('meta[property="og:image"]');
            var twImage = document.querySelector('meta[name="twitter:image"]');
            var ogUrl = document.querySelector('meta[property="og:url"]');
            
            results.push('og:image: ' + (ogImage ? '✅ FOUND - ' + ogImage.content : '❌ MISSING'));
            results.push('twitter:image: ' + (twImage ? '✅ FOUND - ' + twImage.content : '❌ MISSING'));
            results.push('og:url: ' + (ogUrl ? '✅ FOUND - ' + ogUrl.content : '❌ MISSING'));
            
            document.getElementById('results').innerHTML = '<h2>Meta Properties:</h2><pre>' + results.join('\n') + '</pre>';
            
        }, 2000);
    </script>
</body>
</html>
